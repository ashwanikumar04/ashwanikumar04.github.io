    <script type="text/javascript">
        function genericGetDeleteAjaxHandler(href, onSucess, onError) {
            $.ajax({
                type: 'GET',
                url: href,
                dataType: "jsonp",
                contentType: "application/json; charset=utf-8",
                success: function (data) {
                    if (onSucess) {
                        onSucess(data);
                    }
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    if (onError) {
                        onError();
                    }
                }
            });
        }
        String.prototype.toCustomTitleCase = function () {
    return this.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
};
        $(document).ready(function () {
            genericGetDeleteAjaxHandler('http://picasaweb.google.com/data/entry/api/user/112259279669324388401?alt=json', function (data) {
                $('#profilePic').attr("src", data.entry.gphoto$thumbnail.$t);
            }, null);
            genericGetDeleteAjaxHandler('https://api.github.com/users/ashwanikumar04/repos', function (data) {
                var output = "";
                var repos = data.data;
                repos = repos.sort(function (a, b) {
                    return a.name.localeCompare(b.name);
                });

                for (index = 0; index < repos.length; index++) {
                    if ('ashwanikumar04.github.io' != repos[index].name) {
                        output += "<li><a href='" + repos[index].html_url + "' target='_blank'>" + repos[index].name.toCustomTitleCase() + "</a></li>";
                    }
                }
                $('#repositories').html(output);
            }, null);
        });

    </script>
